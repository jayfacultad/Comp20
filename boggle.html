<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bogglestyle.css">
    <title>Boggle Game</title>
</head>

<body>

    <div id="game-container">

        <div id="left-container">
            <div class="score-container">
                <a class="score-heading">Score:</a><br>
                <a id="score">000</a>
            </div>

            <table id="score-table">
                <tr>
                    <th>Your Words</th>
                </tr>

                <tr>
                    <td>
                        <div id="answer_cell"></div>
                    </td>
                </tr>

            </table>

        </div>
        <!-- End left container -->

        <div id="center-container">

            <h3>BOGGLE by Jay Facultad</h3>
            <a class="intro">
                To play: find words by connecting sequentially adjacent tiles<br>
            </a>

            <br><div id="start-button">Start Game</div>

            <div id="word-submit">
                <div>
                    <input class="word-field" type="text" id="word-entry" pattern="[A-Z]">
                </div>
                <div id="submit-button">ENTER WORD</div>
            </div>

            <div id="board">

                <div class="row R0">
                    <div class="tile">
                        <span id="R0C0"></span>
                    </div> 
                    <div class="tile">
                        <span id="R0C1"></span>
                    </div> 
                    <div class="tile">
                        <span id="R0C2"></span>
                    </div> 
                    <div class="tile">
                        <span id="R0C3"></span>
                    </div> 
                    <div class="tile">
                        <span id="R0C4"></span>
                    </div>
                </div>

                <div class="row R1">
                    <div class="tile">
                        <span id="R1C0"></span>
                    </div> 
                    <div class="tile">
                        <span id="R1C1"></span>
                    </div> 
                    <div class="tile">
                        <span id="R1C2"></span>
                    </div> 
                    <div class="tile">
                        <span id="R1C3"></span>
                    </div> 
                    <div class="tile">
                        <span id="R1C4"></span>
                    </div>
                </div>

                <div class="row R1">
                    <div class="tile">
                        <span id="R2C0"></span>
                    </div> 
                    <div class="tile">
                        <span id="R2C1"></span>
                    </div> 
                    <div class="tile">
                        <span id="R2C2"></span>
                    </div> 
                    <div class="tile">
                        <span id="R2C3"></span>
                    </div> 
                    <div class="tile">
                        <span id="R2C4"></span>
                    </div>
                </div>

                <div class="row R3">
                    <div class="tile">
                        <span id="R3C0"></span>
                    </div> 
                    <div class="tile">
                        <span id="R3C1"></span>
                    </div> 
                    <div class="tile">
                        <span id="R3C2"></span>
                    </div> 
                    <div class="tile">
                        <span id="R3C3"></span>
                    </div> 
                    <div class="tile">
                        <span id="R3C4"></span>
                    </div>
                </div>

                <div class="row R4">
                    <div class="tile">
                        <span id="R4C0"></span>
                    </div> 
                    <div class="tile">
                        <span id="R4C1"></span>
                    </div> 
                    <div class="tile">
                        <span id="R4C2"></span>
                    </div> 
                    <div class="tile">
                        <span id="R4C3"></span>
                    </div> 
                    <div class="tile">
                        <span id="R4C4"></span>
                    </div>
                </div>

            </div> <!-- End board -->

        </div> <!-- End center container -->

        <div id="right-container">

            <div class="time-container">
                <a class="time-remaining-heading">Time Left:</a><br>
                <a id="time-remaining">2:00</a>
            </div>

            <table id="answers-table">
                <tr>
                    <th>All Possible Words</th>
                </tr>
                <tr>
                    <td><div id="score_cell">Displayed when game is over</div></td>
                </tr>
            </table>
        </div> <!-- End right container -->


    </div> 
    <!-- End game container -->
    <br>
    <br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="trie.js"></script>
    <script src="boggleinitiator.js"></script>
    <script src="bogglemanager.js"></script>

</body>
</html>
