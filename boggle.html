<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bogglestyle.css">
    <title>Boggle Game</title>
</head>
<body>
    <h1>BOGGLE GAME by Jay Facultad</h1>
    <div id="boggle-container">
        <div id="board">
            <div class="row">
                <div class="tile">
                    <span>A</span>
                </div> 
                <div class="tile">
                    <span>B</span>
                </div> 
                <div class="tile">
                    <span>C</span>
                </div> 
                <div class="tile">
                    <span>D</span>
                </div> 
                <div class="tile">
                <span>E</span>
                </div>
            </div>
        </div>
        <div id="word-submit">
            <form>
            Enter Word:<input type="text" name="word-entry">
            </form>
        <button type="button">Submit Word</button>
        </div>
        <table id="score-table"></table>
    </div>
</body>
</html>
